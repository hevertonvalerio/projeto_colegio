<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Inicial</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #2c3e50;
            color: #ecf0f1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            margin-bottom: 20px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }
        p {
            margin-bottom: 30px;
            font-size: 1.2em;
        }
        a {
            text-decoration: none;
            background-color: #3498db;
            color: white;
            padding: 15px 25px;
            border-radius: 5px;
            margin: 10px;
            transition: background-color 0.3s;
        }
        a:hover {
            background-color: #2980b9;
        }
        .link-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    </style>
</head>
<body>
    <h1>Mack AI - Apresentações</h1>
    <p>Selecione uma apresentação:</p>
    <div class="link-container">
        <a href="https://www.exemplo.com/apresentacao1" target="_blank">Apresentação 1</a>
        <a href="https://www.exemplo.com/apresentacao2" target="_blank">Apresentação 2</a>
        <a href="https://www.exemplo.com/apresentacao3" target="_blank">Apresentação 3</a>
        <a href="https://www.exemplo.com/apresentacao4" target="_blank">Apresentação 4</a>
    </div>
</body>
</html>
